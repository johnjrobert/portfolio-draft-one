<div class="contact">
  <h1 class="contact-header">Contact</h1>

  <div class="div-bar"></div>

  <div class="contact-container">
    <div class="input-container">
      <input
        type="text"
        placeholder="Name..."
        class="contact-page-input"
        id="name-input"
      />
      <input
        type="text"
        placeholder="Phone..."
        class="contact-page-input"
        id="phone-input"
      />
      <input
        type="text"
        placeholder="Email..."
        class="contact-page-input"
        id="email-input"
      />
      <textarea
        type="text"
        placeholder="Message..."
        class="contact-page-textbox"
        id="message-input"
      ></textarea>
      <button class="contact-submit-button">Let's Chat.</button>
    </div>

 
      
    </div>
  </div>
</div>
